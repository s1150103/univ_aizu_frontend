<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Crew ダッシュボード - トップページ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .location-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .location-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            text-decoration: none;
            color: inherit;
        }
        
        .location-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        
        .main-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 4rem;
            font-size: 1.2rem;
        }
        
        .choreonoid-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px dashed #cbd5e1;
        }
        
        .choreonoid-card .location-icon {
            background: linear-gradient(135deg, #94a3b8, #64748b);
        }
        
        .disabled-card {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .disabled-card:hover {
            transform: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .coming-soon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #fbbf24;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .location-card {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .location-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg d-flex align-items-center">
        <div class="container py-5">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-3 fw-bold main-title">Aqua Crew</h1>
                <p class="subtitle">水環境監視システム ダッシュボード</p>
            </div>
            
            <!-- Location Cards -->
            <div class="row justify-content-center">
                <!-- 会津若松市 -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="u-aizu_ver2.html" class="location-card">
                        <div class="location-icon">
                            <i class="bi bi-building"></i>
                        </div>
                        <h3 class="text-center fw-bold mb-3">会津若松市</h3>
                        <p class="text-muted text-center mb-0">
                            研究室制御盤監視システム<br>
                            リアルタイム稼働状況確認
                        </p>
                    </a>
                </div>
                
                <!-- 北塩原村 -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="kitashiobara.html" class="location-card">
                        <div class="location-icon">
                            <i class="bi bi-tree"></i>
                        </div>
                        <h3 class="text-center fw-bold mb-3">北塩原村</h3>
                        <p class="text-muted text-center mb-0">
                            自然環境監視システム<br>
                            水質・気象データ収集
                        </p>
                    </a>
                </div>
                
                <!-- Choreonoid -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="choreonoid.html" class="location-card choreonoid-card">
                        <div class="location-icon">
                            <i class="bi bi-robot"></i>
                        </div>
                        <h3 class="text-center fw-bold mb-3">Choreonoid</h3>
                        <p class="text-muted text-center mb-0">
                            ロボットシミュレーション<br>
                            制御システム統合環境
                        </p>
                    </a>
                </div>
            </div>
            
            <!-- Footer Info -->
            <div class="text-center mt-5">
                <div class="glass-effect p-4">
                    <h5 class="text-white mb-3">
                        <i class="bi bi-info-circle me-2"></i>
                        システム情報
                    </h5>
                    <div class="row text-white-50">
                        <div class="col-md-4">
                            <i class="bi bi-calendar-event me-2"></i>
                            リアルタイム監視
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-shield-check me-2"></i>
                            セキュア接続
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-graph-up me-2"></i>
                            データ可視化
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
